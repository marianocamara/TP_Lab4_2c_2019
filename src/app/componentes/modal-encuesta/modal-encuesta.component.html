<h3 mat-dialog-title>Contanos tu experiencia con {{encuesta.NombreEspecialista}}</h3>
<mat-divider></mat-divider>
<div mat-dialog-content class="mb-3 mt-3">
  <div class="row justify-content-center align-self-center">
    <!-- <div class="col-md-1"></div> -->

      <div class="col-md-6 justify-content-center align-self-center">
        <mat-form-field>
          <mat-label>Puntaje Clínica</mat-label>
          <mat-select [formControl]="puntuacionClinicaCtrol" required>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
            <mat-option value="7">7</mat-option>
            <mat-option value="8">8</mat-option>
            <mat-option value="9">9</mat-option>
            <mat-option value="10">10</mat-option>
          </mat-select>
          <mat-error *ngIf="puntuacionClinicaCtrol.hasError('required')">Por favor seleccione una puntaje</mat-error>
          <mat-error *ngIf="puntuacionClinicaCtrol.hasError('maxLength')">Maximo 66 caracteres</mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-6 justify-content-center align-self-center">
          <mat-form-field>
            <mat-label>Puntaje Especialista</mat-label>
            <mat-select [formControl]="puntuacionCtrol" required>
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="5">5</mat-option>
              <mat-option value="6">6</mat-option>
              <mat-option value="7">7</mat-option>
              <mat-option value="8">8</mat-option>
              <mat-option value="9">9</mat-option>
              <mat-option value="10">10</mat-option>
            </mat-select>
            <mat-error *ngIf="puntuacionCtrol.hasError('required')">Por favor seleccione una puntaje</mat-error>
            <mat-error *ngIf="puntuacionCtrol.hasError('maxLength')">Maximo 66 caracteres</mat-error>
          </mat-form-field>
        </div>

      <div class="col-md-12 justify-content-center align-self-center mt-3">
        <mat-form-field class="w-100">
          <textarea matInput placeholder="Dejá tu opinión" [formControl]="opinionCtrol" required></textarea>
          <mat-error *ngIf="opinionCtrol.hasError('required')">Por favor ingrese una opinión </mat-error>
        </mat-form-field>
      </div>
      <!-- <div class="col-md-1"></div> -->
    </div>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions class="text-center">
    <button mat-raised-button color="primary" (click)="aceptar()" class="mt-2"
      [disabled]="opinionCtrol.hasError('required') || puntuacionCtrol.hasError('required')">Aceptar</button>
  </div>
