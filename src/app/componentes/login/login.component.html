    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form #f="ngForm" novalidate class="login100-form validate-form">
            
            
            <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
              <input id="email" type="email" class="input100" name="email" [(ngModel)]="emailModel" placeholder="Email"
              #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required autofocus>
              <span class="focus-input100"></span>
            </div>
            
            
            
            <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
              <input id="password" type="password" class="input100" name="password" [(ngModel)]="passwordModel"
              #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" placeholder="Contrase単a" required>
              <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">Ingrese la contrase単a</div>
              </div>
              <span class="focus-input100"></span>
            </div>
            
            <div class="container-login100-form-btn">
              <button (click)="f.form.valid && Logearse()" type="submit" class="login100-form-btn">
                Ingresar
              </button>
            </div>
            
            <!-- Quick access --> 
            <div class="mb-5 perfiles">
              <div class="row justify-content-center mt-3">
                <button (click)="testAdmin()" class="login100-form-btn2">
                  Administrador
                </button>
                <button (click)="testRecepcionista()" class="login100-form-btn2">
                  Recepcionista
                </button>
              </div>
              <div class="row justify-content-center mt-3">
                <button (click)="testCliente()" class="login100-form-btn2">
                  Cliente
                </button>
                <button (click)="testEspecialista()" class="login100-form-btn2">
                  Especialista
                </button>
              </div>
            </div>
            
            <div class="w-full text-center p-t-27 datos">
              <input type="checkbox" checked="checked"> Recordar mis datos
            </div>
            <div class="w-full text-center  p-b-239 p-t-10">
              <span class="txt1">
                多Olvidaste tu
              </span>
              
              <a href="#" class="txt2">
                usuario/contrase単a?
              </a>
              
            </div>
            <div class="w-full text-center">
              <a class="txt3" routerLink="/registrarse">
                Registrarse
              </a>
            </div>
          </form>
          
          <div class="login100-more" style="background-image: url('./assets/img/dental1.jpg');"></div>
        </div>
      </div>
    </div>
