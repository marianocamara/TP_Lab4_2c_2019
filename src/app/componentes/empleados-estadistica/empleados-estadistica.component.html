<div class="container mb-5">
  <div class="row">
    <div class="col">

        <app-titulo titulo="Logs de empleados" descripcion="En la siguiente tabla podras ver los inicios de sesion de los empleados, con la posibilidad de ordenarlos por el valor de las columnas"></app-titulo>
    
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" >
      
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
        
        <!-- Position Column -->
        <ng-container matColumnDef="Empleado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.Empleado}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="Dia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Dia </th>
          <td mat-cell *matCellDef="let element"> {{element.Dia}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="Horario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Horario </th>
          <td mat-cell *matCellDef="let element"> {{element.Horario}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    </div>
  </div>
