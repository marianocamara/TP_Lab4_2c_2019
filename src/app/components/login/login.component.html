
<div class="container" id="container" [ngClass]="{'right-panel-active': activated}">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Crear cuenta</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>o utiliza tu email</span>
            <input type="text" placeholder="Nombre"[(ngModel)]="newName" name="nwNme" >
            <input type="email" placeholder="Email" [(ngModel)]="newEmail" name="nwEml">
            <input type="password" placeholder="Contraseña" [(ngModel)]="newPass" name="nwPsw">
            <button *ngIf="!isLoading" (click)="Register()">Registarse</button>
            <div *ngIf="isLoading" class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Inicia sesion</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>o utiliza tu email</span>
            <input type="email" placeholder="Email" [(ngModel)]="email" name="eml">
            <input type="password" placeholder="Contraseña" [(ngModel)]="pass" name="psw">
            <div class="row mt-5">
                <div class="col-md-9 mx-auto">
                    <div #recaptcha ></div>
                </div>
            </div>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <button *ngIf="!isLoading" (click)="Enter()">Ingresar</button>
            <div *ngIf="isLoading" class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Inicia sesion</h1>
                <p>Ingresa a la aplicacion con tus datos personales.</p>
                <button class="ghost" id="signIn" (click)="rightPanelNotActive()">Iniciar sesión</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>¡Bienvenido!</h1>
                <p>Completa la informacion necesaria para crear una cuenta.</p>
                <button class="ghost" id="signUp" (click)="rightPanelActive()">Registrarse</button>
            </div>
        </div>
    </div>
</div>
