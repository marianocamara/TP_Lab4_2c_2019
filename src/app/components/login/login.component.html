
<div class="container" id="container" [ngClass]="{'right-panel-active': activated}">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Crear cuenta</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>o utiliza tu email</span>
            <input type="text" placeholder="Nombre" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Contraseña" />
            <button>Registarse</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Inicia sesion</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>o utiliza tu email</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Contraseña" />
            <a href="#">¿Olvidaste tu contraseña?</a>
            <button>Ingresar</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Inicia sesion</h1>
                <p>Ingresa a la aplicacion con tus datos personales.</p>
                <button class="ghost" id="signIn" (click)="rightPanelNotActive()">Iniciar sesión</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>¡Bienvenido!</h1>
                <p>Completa la informacion necesaria para crear una cuenta.</p>
                <button class="ghost" id="signUp" (click)="rightPanelActive()">Registrarse</button>
            </div>
        </div>
    </div>
</div>
